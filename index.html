<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, AR World! • A-Frame</title>
    <meta name="description" content="Hello, AR World! • A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      ar-hit-test="target: #object1; type: map;"
      xr-mode-ui="XRMode: xr"
      >
      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>
      <a-box id="object1" position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere id="object2" position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
      <script>
	let target = '#object1';
	scene.addEventListener('ar-hit-test-select', (e) => {
	    target = target === '#object1' ? '#object2' : '#object1';
	    scene.setAttribute('ar-hit-test', 'target', target);
	});
      </script>
    </a-scene>
  </body>
</html>
